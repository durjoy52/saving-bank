<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- section start  -->
    <section class="container-fluid vh-100 ">
            <!-- heading start  -->
        <h1 class="text-center py-5">
          Saving <span class="icon">Bank</span>
          <!-- icon  -->
          <img width="40" src="images/Money.png" alt="" />
        </h1>
      <!-- heading end  -->
      
      <div class="row d-flex justify-content-around  gap-3 ">
          <div class="col-12 col-lg-7 ">
              <div class="border rounded h-100 banner">
              <!-- banner  -->
            <img class="w-100 h-100" src="images/account-manage.jpg" alt="" />
          </div>
        </div>
        <div class="col-12 col-lg-4 bg-color ">
            <!-- calculation site  -->
            <div class="income-site">
              <!-- income section  -->
                <h2 class="fs-4 text-center py-2">Income</h2>
                <div class="mb-3 row justify-content-center customize">
                    <label for="income-input" class="col-2 col-form-label text-end">Income:</label>
                    <div class="col-10">
                      <input type="text" maxlength="9"  class="form-control expenses-item" id="income-input">
                    </div>
                  </div>
            </div>
            <div class="expenses-site customize">
              <!-- expenses section  -->
                <h2 class="fs-4 text-center py-2">Expenses</h2>
                <div class="mb-3 row justify-content-center">
                  <!-- food value  -->
                    <label for="food-input" class="col-2 col-form-label text-end">Food:</label>
                    <div class="col-10">
                      <input type="text" maxlength="8" minlength="1" class="form-control expenses-item" id="food-input">
                    </div>
                  </div>
                <div class="mb-3 row justify-content-center">
                  <!-- rent value  -->
                    <label for="rent-input" class="col-2 col-form-label text-end">Rent:</label>
                    <div class="col-10">
                      <input type="text" maxlength="8" class="form-control expenses-item" id="rent-input">
                    </div>
                  </div>
                <div class="mb-3 row justify-content-center">
                  <!-- clothes value  -->
                    <label for="clothes-input"  class="col-2 col-form-label text-end">Clothes:</label>
                    <div class="col-10">
                      <input type="text" maxlength="8" class="form-control expenses-item" id="clothes-input">
                    </div>
                  </div>
            </div>
            <div class="d-flex justify-content-center">
              <!-- calculate button -->
                <button id="calculate-btn" class="btn btn-primary border rounded px-5 py-2">Calculate</button>
            </div>
            
            <div class="text-center mt-3">
              <h3 class="fs-4">Total Expenses: $<span id="total-expenses">0</span></h3>
            </div>
            <!-- message 1 -->
            <p class="text-center text-light fw-bold border rounded m-2" id="message1">‚ùå Your expenses amount is higher than your incomeüòî</p>
            <div class="text-center">
                <h3 class="fs-4">Balance: $<span id="balance">0</span></h3>
            </div>
            <!-- saving section  -->
            <div class="mb-3 row justify-content-center mt-4">
                <label for="save" class="col-2 col-form-label text-end">Save:</label>
                <div class="col-4">
                  <input type="text"  class="form-control" id="save-input">
                </div>
                <div class="col-2 text-center">
                    <span class="fs-4 ">%</span>
                </div>
                <div class="col-4">
                    <button id="save-btn" class="btn btn-primary w-100">
                        Save
                    </button>
                </div>
                <!-- message 2 -->
                <p class="text-center text-light fw-bold border rounded m-2" id="message2">‚ùå You don't have enough balance for saving this amountüòî</p>
                <div class="text-center mt-5">
                    <h2 class="fs-4">
                        Saving Amount: $<span id="saving-amount">0</span>
                    </h2>
                    <h2 class="fs-4 mt-2">
                        Remaining Balance: $<span id="remaining-balance">0</span>
                    </h2>
                </div>
              </div>
      </div>
    </section>
    <!-- end  -->

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
